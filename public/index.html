<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Manager</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="../src/auth.js"></script>
    <script src="../src/validations.js"></script>
</head>

<body class="container-fluid">
    <section class="head">
        <h1 class="heading"><span class="bi bi-currency-rupee"></span>Personal Finance Manager</h1>
    </section>
    <div>
        <form class="login-container" class="login-form" method="post">
            <h3><span class="bi bi-person"></span>User Login</h3>
            <dl>
                <dt class="dt">Email</dt>
                <dd><input type="email" class="inputfield" onblur="validateEmail()" id="email"></dd>
                <span id="emailmsg"></span>
                <dt class="dt">Password</dt>
                <dd><input type="password" class="inputfield" onblur="validatePassword()" id="password" minlength="8">
                </dd>
                <span id="pwdmsg"></span>
            </dl>
            <button class="login-btn" onclick="login(event)">Login</button>
            <p>Don't have an account? <a href="../public/signup.html">Signup</a></p>
        </form>
    </div>
</body>

</html>
