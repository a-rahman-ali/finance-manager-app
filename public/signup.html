<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../src/signup.js"></script>
    <script src="../src/validations.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Sign Up Page</title>
</head>

<body>
    <h1 class="heading"><span class="bi bi-currency-rupee"></span>Personal Finance Manager</h1>
    <div class="login-form">
        <h4 class="userexists" id="existsmessage" style="display: none">User Already Exists</h4>
        <form class="signup-container" class="signup-form">
            <h3><span class="bi bi-person"></span>User Signup</h3>
            <dl>
                <dt class="dt">User Name</dt>
                <dd><input type="text" class="inputfield" onblur="validateUsername()" id="username"></dd>
                <span id="usernamemsg"></span>
                <dt class="dt">Email</dt>
                <dd><input type="email" class="inputfield" onblur="validateEmail()" id="email"></dd>
                <span id="emailmsg"></span>
                <dt class="dt">Password</dt>
                <dd><input type="password" class="inputfield" onblur="validatePassword()" id="password"></dd>
                <span id="pwdmsg"></span>
            </dl>
            <button class="login-btn" onclick="signup(event)">Sign up</button>
            <p>Already have an account? <a href="index.html">Login</a></p>
        </form>
    </div>
</body>

</html>
